<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>goods</title>
  <script src="jquery-3.2.1.js"></script>
  <link href="base.css" rel="stylesheet">
  <link href="bootstrap.css" rel="stylesheet">
  <script src="bootstrap.js"></script>
  <style>
    .content {
      position: relative;
      margin:30px auto;
      text-align: left;
      width: 80%;
      height: 700px;
      border:2px solid black;
      border-radius:15px;
      background: linear-gradient(to bottom right, rgba(222, 22, 22, .9), rgba(22, 22, 222, .7)) no-repeat;
    }

    header {
      height:60px;
      border-radius:15px 15px 0 0;
      background: #ccc;
    }

    .title{
      margin-left:30px;
      font-size:24px;
      line-height:60px;
      color:black;
    }

    #addcom, #cart, #exit {
      position: absolute;
      top:16px;
      padding: 5px;
    }

    #exit{
      right:20px;
    }

    #cart{
      right:80px;
    }

    #addcom{
      right:160px;
    }

    header
  </style>

</head>
<body>
<div class="content">
  <header>
    <span class="title">商品展示页</span>
    <button id="addcom" class="btn btn-success">添加商品</button>
    <button id="cart" class="btn btn-success">购物车</button>
    <button id="exit" class="btn btn-primary">退出</button>
  </header>
</div>


</body>
</html>
